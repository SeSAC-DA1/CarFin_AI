name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - 'Backend/mcp-server/**'
  workflow_dispatch:  # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: carfin-mcp
  REGION: asia-northeast1

jobs:
  deploy:
    name: Deploy CarFin MCP to Cloud Run
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Create Artifact Registry repository (if not exists)
      run: |
        gcloud artifacts repositories create carfin-repo \
          --repository-format=docker \
          --location=asia-northeast1 \
          --description="CarFin AI Docker repository" || true

    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker asia-northeast1-docker.pkg.dev

    - name: Build Docker image
      run: |
        cd Backend/mcp-server
        docker build -t asia-northeast1-docker.pkg.dev/$PROJECT_ID/carfin-repo/$SERVICE_NAME:$GITHUB_SHA .
        docker tag asia-northeast1-docker.pkg.dev/$PROJECT_ID/carfin-repo/$SERVICE_NAME:$GITHUB_SHA asia-northeast1-docker.pkg.dev/$PROJECT_ID/carfin-repo/$SERVICE_NAME:latest

    - name: Push Docker image to Artifact Registry
      run: |
        docker push asia-northeast1-docker.pkg.dev/$PROJECT_ID/carfin-repo/$SERVICE_NAME:$GITHUB_SHA
        docker push asia-northeast1-docker.pkg.dev/$PROJECT_ID/carfin-repo/$SERVICE_NAME:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image asia-northeast1-docker.pkg.dev/$PROJECT_ID/carfin-repo/$SERVICE_NAME:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --memory 4Gi \
          --cpu 2 \
          --max-instances 10 \
          --set-env-vars "DB_HOST=${{ secrets.DB_HOST }},DB_PORT=${{ secrets.DB_PORT }},DB_DATABASE=${{ secrets.DB_DATABASE }},DB_USER=${{ secrets.DB_USER }},DB_PASSWORD=${{ secrets.DB_PASSWORD }},GOOGLE_CLOUD_PROJECT=${{ secrets.GCP_PROJECT_ID }}"

    - name: Get service URL
      run: |
        SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --platform managed --region $REGION --format 'value(status.url)')
        echo "üöÄ CarFin MCP deployed successfully!"
        echo "üìç Service URL: $SERVICE_URL"
        echo "üîç Health check: $SERVICE_URL/health"